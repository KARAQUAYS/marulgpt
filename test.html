<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marul AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #111111 50%, #0d0d0d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .header {
            background: linear-gradient(90deg, #166534 0%, #15803d 50%, #22c55e 100%);
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
        }

        .api-config {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
        }

        .api-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .api-config input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #22c55e;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .api-config input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }

        .api-config input::placeholder {
            color: #4a7c59;
        }

        .status-indicator {
            padding: 12px 20px;
            border-radius: 10px;
            background: rgba(34, 197, 94, 0.1);
            color: #6b7280;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-indicator:hover {
            background: rgba(34, 197, 94, 0.15);
        }

        .status-indicator.connected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-indicator.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
        }

        .status-indicator.connected .status-dot {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        .status-indicator.error .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            height: 450px;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(34, 197, 94, 0.05);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(34, 197, 94, 0.3);
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #166534 0%, #15803d 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            background: rgba(34, 197, 94, 0.1);
            color: #d1fae5;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            align-self: center;
            font-size: 14px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 18px;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            padding: 25px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 15px;
        }

        .input-container textarea {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: #d1fae5;
            font-size: 15px;
            resize: none;
            height: 55px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .input-container textarea::placeholder {
            color: #4a7c59;
        }

        .send-button {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #166534 0%, #22c55e 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.5);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .chat-container {
                height: 350px;
            }
            
            .message {
                max-width: 90%;
            }

            .api-input-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Marul AI</h1>
        </div>

        <div class="api-config">
            <div class="api-input-wrapper">
                <input type="text" id="apiUrl" placeholder="ngrok URL">
                <div class="status-indicator" id="statusIndicator" onclick="checkConnection()">
                    <span class="status-dot"></span>
                    <span id="statusText">Bağlantı Yok</span>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-container">
            <textarea id="messageInput" placeholder="Mesajınızı yazın..." onkeydown="handleKeyDown(event)"></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const apiUrlInput = document.getElementById('apiUrl');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        const savedUrl = localStorage.getItem('marulApiUrl');
        if (savedUrl) {
            apiUrlInput.value = savedUrl;
            checkConnection();
        }

        apiUrlInput.addEventListener('change', () => {
            localStorage.setItem('marulApiUrl', apiUrlInput.value);
            checkConnection();
        });

        async function checkConnection() {
            const apiUrl = apiUrlInput.value.trim();
            if (!apiUrl) {
                updateStatus('error', 'URL girilmedi');
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/health`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.model_loaded) {
                        updateStatus('connected', 'Bağlandı');
                    } else {
                        updateStatus('error', 'Model yükleniyor...');
                    }
                } else {
                    updateStatus('error', 'Hata');
                }
            } catch {
                updateStatus('error', 'Bağlanamadı');
            }
        }

        function updateStatus(status, text) {
            statusIndicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const apiUrl = apiUrlInput.value.trim();

            if (!message) return;
            if (!apiUrl) {
                addMessage('API URL girin', 'error');
                return;
            }

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            showTyping();

            try {
                const response = await fetch(`${apiUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        message: message,
                        max_length: 512,
                        temperature: 0.7
                    })
                });

                hideTyping();

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response, 'assistant');
                } else {
                    const error = await response.json();
                    addMessage(error.detail || 'Hata', 'error');
                }
            } catch (e) {
                hideTyping();
                addMessage('Bağlantı hatası', 'error');
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        setInterval(() => {
            if (apiUrlInput.value.trim()) checkConnection();
        }, 30000);
    </script>
</body>
</html>
