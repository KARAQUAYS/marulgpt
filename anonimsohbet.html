<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonim Sohbet</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2c2f33;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #7289da;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #36393f;
        }
        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        .message strong {
            color: #43b581;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #input-area {
            display: flex;
            padding: 1rem;
            background: #2c2f33;
            gap: 0.5rem;
        }
        #input-area input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #23272a;
            border-radius: 4px;
            background: #40444b;
            color: #fff;
        }
        #input-area button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #7289da;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        #input-area button:hover {
            background: #5b6eae;
        }
        #status {
            padding: 0.5rem;
            text-align: center;
            font-size: 1rem;
        }
        .status-green {
            color: #fff;
            background-color: #43b581;
        }
        .status-red {
            color: #fff;
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>Anonim Sohbet</header>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="messageInput" placeholder="Bir mesaj yaz..." />
            <button onclick="sendMessage()">Gönder</button>
        </div>
        <div id="status" class="status-red">Bağlantı kuruluyor...</div>
    </div>

    <!-- Nhost SDK -->
    <script src="https://cdn.nhost.io/js/sdk/v0.22.2/nhost.js"></script>
    <script>
        // Nhost yapılandırması
        const nhost = new Nhost({
            subdomain: 'aanwlrgicuaxbeucccam',  // Nhost subdomain
            region: 'eu-central-1',  // Bölge
            auth: {
                persistSession: true
            }
        });

        const db = nhost.graphql;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;

            if (message.trim() !== '') {
                const randomUser = `Anonim-${Math.floor(Math.random() * 1000)}`;

                try {
                    await db
                      .insert('messages', {
                        user: randomUser,
                        text: message,
                      });
                    input.value = '';
                } catch (error) {
                    console.error("Mesaj gönderme başarısız: ", error);
                }
            }
        }

        function displayMessage(user, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${user}:</strong> ${text}`;
            messagesDiv.appendChild(messageElement);

            // Otomatik kaydırma
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        const checkConnection = async () => {
            try {
                const res = await db
                    .select('*')
                    .from('messages')
                    .limit(1);
                if (res.length > 0) {
                    statusDiv.textContent = 'Bağlantı başarılı!';
                    statusDiv.className = 'status-green';
                } else {
                    statusDiv.textContent = 'Bağlantı başarısız!';
                    statusDiv.className = 'status-red';
                }
            } catch (error) {
                console.error("Bağlantı hatası: ", error);
                statusDiv.textContent = 'Bağlantı başarısız!';
                statusDiv.className = 'status-red';
            }
        };

        checkConnection();

        db
          .subscribe('messages', {
              order_by: { created_at: 'asc' },
          })
          .subscribe((payload) => {
              displayMessage(payload.data.user, payload.data.text);
          });
    </script>
</body>
</html>
